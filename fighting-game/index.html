<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fighting Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div style="position: relative; display: inline-block">
      <div
        style="
          position: absolute;
          width: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
          padding: 20px;
        "
      >
        <!-- Player Health -->
        <div
          style="
            position: relative;
            height: 30px;
            width: 100%;
            display: flex;
            justify-content: flex-end;
          "
        >
          <div
            style="background-color: yellow; height: 30px; width: 100%"
          ></div>
          <div
            id="playerHealth"
            style="
              position: absolute;
              background-color: blue;
              top: 0;
              bottom: 0;
              right: 0;
              width: 100%;
            "
          ></div>
        </div>
        <!-- Timer -->
        <div
          id="timer"
          style="
            background-color: red;
            width: 100px;
            height: 100px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
          "
        >
          10
        </div>
        <!-- Enemy Health -->
        <div style="position: relative; height: 30px; width: 100%">
          <div style="background-color: yellow; height: 30px"></div>
          <div
            id="enemyHealth"
            style="
              position: absolute;
              background-color: blue;
              top: 0;
              bottom: 0;
              right: 0;
              left: 0;
            "
          ></div>
        </div>
      </div>

      <div
        id="displayText"
        style="
          position: absolute;
          color: white;
          justify-content: center;
          align-items: center;
          top: 0;
          bottom: 0;
          left: 0;
          right: 0;
          display: none;
        "
      >
        Tie
      </div>

      <canvas></canvas>
    </div>

    <script src="script.js"></script>
  </body>
</html>
